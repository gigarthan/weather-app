<ion-grid padding fixed>
  <ion-row>
    <ion-col col-12>
      <ion-title class="center" >Weather App</ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label>Country : {{ country | default: 'N/A' }} </ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label>Coordinates {{ coordinates.lat | default:'N/A' }} , {{ coordinates.long | default:'N/A' }} </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8 offset-2>
      <weather-table [weatherData]="weatherData" ></weather-table>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 padding class="flex" >
        <button (click)="loadWeather()" >Today</button>
        <button (click)="loadWeatherTomorrow()" >Tomorrow</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-range></ion-range>
    </ion-col>
  </ion-row>
</ion-grid>
